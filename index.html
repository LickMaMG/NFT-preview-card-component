<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Outfit:wght@300;400;600&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/911560013f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">

</head>

<body>




  <div class="card">
    <img class="card-image" src=".\images\image-equilibrium.jpg" alt="">
    <div class="info">
      <p class="card-title">Equilibrum #1419</p>
      <p class="card-description soft-blue">Our Equilibrum collection promotes balance and calm</p>
      <div class="values">
        <p class="etherum"><i class="fa-brands fa-ethereum"></i> 0.041 ETH</p>
        <p class="soft-blue"><i class="fa-sharp fa-solid fa-clock"></i> 3 days left</p>
      </div>

      <div class="profile">
        <img class="profile-image" src=".\images\image-avatar.png" alt="">
        <p class="author"><span class="soft-blue">Creation of</span> <span class="author-name">Jule Wyvern</span></p>
      </div>
    </div>

  </div>

</body>

</html>
